<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Suggest Domain</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="../jquery.suggestDomain.js"></script>
</head>
<body>

  <div class="container">
    <fieldset>
      <legend>Contact Info</legend>
      <form action="">
        <div class="row">
          <div class="col-sm-6">
            <label for="email-1">Email #1</label>
            <input type="email" id="email-1" class="form-control" autofocus>
          </div>
          <div class="col-sm-6">
            <label for="email-2">Email #2</label>
            <input type="email" id="email-2" class="form-control">
          </div>
        </div>
      </form>
    </fieldset>
  </div>

  <script>
    $(function () {
      $('[type="email"]').suggestDomain([
        "aol.com",
        "facebook.com",
        "fibertel.com",
        "gmail.com",
        "hotmail.com",
        "inbox.com",
        "live.com",
        "msn.com",
        "outlook.com",
        "yahoo.com"
      ]);
    });
  </script>

</body>
</html>
